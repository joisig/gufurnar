<body>

<article>
<h1>Create a beautiful gift card model</h1>
<p>Enter your giftcard URL:</p>
<form action="/makecode" method="get" id="makecodeform">
<input type="text" name="url"> <br />
<button>
<a href="#" onclick="document.getElementById('makecodeform').submit()">Create gift card!</a>
</button>

</form>
</article>


<article>
<h1>Claim your gift card by entering the code:</h1>
<form action="javascript:window.location.href = '/' + document.getElementById('codeinput').value;">
<input type=text name=code id="codeinput">
<br>
<button>
<a href="#" onclick="window.location.href = '/' + document.getElementById('codeinput').value;">Claim your gift!</a>
</button>
</form>
</article>
